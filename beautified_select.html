<!DOCTYPE html>

<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Beautified Select</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css" />
	<link rel="stylesheet" type="text/css" href="style/style.css" />
	<link rel="stylesheet" type="text/css" href="style/demo.css" />
	<script type="text/javascript" defer src="javascript/beautified-select.js"></script>
</head>
<body>
	<form>
		
		<beautified-select>
			<select name="third_select" data-placeholder="Please select a value">
				<option readonly></option>
				<option value="car">Car</option>
				<option value="truck">Truck</option>
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="turtle">Turtle</option>
				<option value="africa">Africa</option>
				<option value="usa">United States of America</option>
				<option value="productInformation">Information about our products</option>
			</select>
		</beautified-select>
		

		<beautified-select>
			<select multiple name="first_select" data-placeholder="Please select a value" data-reset size="6" data-autocomplete="true">
				<optgroup label="Vehicles">
					<option value="car" label="Audi">Car</option>
					<option disabled value="truck">Truck</option>
				</optgroup>
				<optgroup disabled label="Fruits">
					<option value="apple">Apple</option>
					<option value="banana">Banana</option>
				</optgroup>
				<optgroup label="Animals">
					<option value="turtle">Turtle</option>
				</optgroup>
				<optgroup label="Regions">
					<option value="africa">Africa</option>
					<option value="usa">United States of America</option>
				</optgroup>
				<option value="productInformation">Information about our products</option>
			</select>
		</beautified-select>

		<beautified-select>
			<select multiple name="second_select" data-placeholder="Please select a value" size="4" data-reset="true" disabled>
				<option value="car" selected>Car</option>
				<option value="truck">Truck</option>
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="turtle">Turtle</option>
				<option value="africa">Africa</option>
				<option value="usa">United States of America</option>
				<option value="productInformation">Information about our products</option>
			</select>
		</beautified-select>

		<beautified-select>
			<select name="third_select" data-placeholder="Please select a value">
				<option readonly></option>
				<option value="car">Car</option>
				<option value="truck">Truck</option>
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="turtle">Turtle</option>
				<option value="africa">Africa</option>
				<option value="usa">United States of America</option>
				<option value="productInformation">Information about our products</option>
			</select>
		</beautified-select>

		<beautified-select>
			<select name="fourth_select" data-placeholder="Please select a value" data-reset="true" data-autocomplete="true">
				<option value="car">Car</option>
				<option value="truck">Truck</option>
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="turtle">Turtle</option>
				<option value="africa">Africa</option>
				<option value="usa">United States of America</option>
				<option value="productInformation">Information about our products</option>
			</select>
		</beautified-select>

		<beautified-select>
			<select multiple name="fifth_select" data-placeholder="Please select a value" size="4" data-reset="true" data-autocomplete="true">
				<option value="" selected disabled>Select a value</option>
				<option value="car">Car</option>
				<option value="truck">Truck</option>
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="turtle">Turtle</option>
				<option value="africa">Africa</option>
				<option value="usa">United States of America</option>
				<option value="productInformation">Information about our products</option>
			</select>
		</beautified-select>

	</form>
</body>
</html>
