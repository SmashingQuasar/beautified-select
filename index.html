<!DOCTYPE html>

<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<title>Beautified Select</title>
	<link rel="stylesheet" type="text/css" href="submodules/reset-css/reset.css" />
	<link rel="stylesheet" type="text/css" href="build/css/style.min.css" />
	<!-- <link rel="stylesheet" type="text/css" href="style/demo.css" /> -->
	<script type="text/javascript" type="module" defer src="build/javascript/Model/BeautifiedSelect.js"></script>
	<script type="text/javascript" type="module" defer src="build/javascript/Model/BeautifulSelect.js"></script>
	<script type="text/javascript" type="module" defer src="build/javascript/Model/BeautifulTitle.js"></script>
	<script type="text/javascript" type="module" defer src="build/javascript/Model/BeautifulList.js"></script>
	<script type="text/javascript" type="module" defer src="build/javascript/Model/BeautifulGroup.js"></script>
	<script type="text/javascript" type="module" defer src="build/javascript/Model/BeautifulOption.js"></script>
	<script type="text/javascript" type="module" defer src="build/javascript/general/main.js"></script>
</head>

<body>

	<header>
		<h1>Beautified Select</h1>
	</header>

	<main>
		<section>
			<h2>Basic example</h2>
			
			<select name="basic">
				<option value="car">Car</option>
				<option value="truck">Truck</option>
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="turtle">Turtle</option>
				<option value="africa">Africa</option>
				<option value="usa">United States of America</option>
				<option value="productInformation">Information about our products</option>
			</select>
	
		</section>

		<section>
			<h2>Multiple select example</h2>

			<select name="multiple">
				<option value="car">Car</option>
				<option value="truck">Truck</option>
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="turtle">Turtle</option>
				<option value="africa">Africa</option>
				<option value="usa">United States of America</option>
				<option value="productInformation">Information about our products</option>
			</select>
			
		</section>

		<section>
			<h3>Placeholder example</h3>
			
			<select name="values_03" multiple>
				<option value="car">Car</option>
				<option value="truck">Truck</option>
				<option value="apple">Apple</option>
				<option value="banana">Banana</option>
				<option value="turtle">Turtle</option>
				<option value="africa">Africa</option>
				<option value="usa">United States of America</option>
				<option value="productInformation">Information about our products</option>
			</select>
	
		</section>
	</main>

</body>

</html>
